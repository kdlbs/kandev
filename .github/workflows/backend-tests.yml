name: Backend Tests

on:
  push:
    branches: [main]
    paths:
      - "apps/backend/**"
      - ".github/workflows/backend-tests.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/backend/**"
      - ".github/workflows/backend-tests.yml"

jobs:
  test:
    name: Run Backend Tests
    runs-on: homelab-runner
    defaults:
      run:
        working-directory: apps/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

        # CGO toolchain requirement,
      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: apps/backend/go.mod
          cache-dependency-path: apps/backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./cmd/kandev

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6
          args: ./...
          working-directory: apps/backend

      - name: Run tests with coverage
        run: |
          set -o pipefail
          go test -v -race -coverprofile=coverage.out -covermode=atomic -json ./... 2>&1 | tee test-results.json

      - name: Generate test report
        uses: robherley/go-test-action@v0
        if: always()
        with:
          fromJSONFile: apps/backend/test-results.json

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: apps/backend/coverage.out
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            apps/backend/coverage.out
            apps/backend/test-results.json
          retention-days: 30
