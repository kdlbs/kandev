name: Frontend Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Run Frontend Lint, Tests, and Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/pnpm-lock.yaml

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm --filter @kandev/web lint

      - name: Run tests
        run: pnpm --filter @kandev/web test

      - name: Build
        run: pnpm --filter @kandev/web build
